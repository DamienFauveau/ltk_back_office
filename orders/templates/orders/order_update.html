{% extends "base.html" %}
{% block title %}
    Update order
{% endblock %}
{% block content %}   
<h2>Update order</h2>

  <div style="display: flex, width: 100%">

    <p>date : {{ order.created_at }}</p>

    {% for artwork in order.artworks %}
      <div style="border:solid">
        <p>oeuvre : {{ artwork.artwork.name }}</p>
        <select name="select"> 
          {% for rate in rates.all %}
              <option {% if rate == artwork.rate %} selected {% endif %}> {{ rate }} </option>
          {% endfor %}
        </select>
      </div>
    {% endfor %}

    <form method="POST" class="artist-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save btn btn-default">Save</button>
      <button type="submit" name="delete_order" class="save btn btn-default">Delete</button>
    </form>

  </div>

{% endblock content %}
