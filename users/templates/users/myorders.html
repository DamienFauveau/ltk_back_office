{% extends "base.html" %}
{% block title %}
    Mes commandes
{% endblock %}
{% block content %}

    {% for order in orders %}
        <div>
            <p>{{ order.id }}</p>
            <p>{{ order.created_at }}</p>
            {% for artwork in order.artworks.all %}
                <p>{{ artwork }}</p>
            {% endfor %}
        </div>
        <br>
    {% endfor %}
		
{% endblock content %}
