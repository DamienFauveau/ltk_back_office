{% extends "base.html" %}
{% block title %}
    Connexion
{% endblock %}
{% block content %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}

    <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label><br>
    {{ form.email }}<br>
    
    <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label><br>
    {{ form.password }}<br>

    {% if auth_error %}
        Email ou mot de passe incorrect<br>
    {% endif %}
    
    <input type="submit" value="Valider"><br>

    <a href="{% url 'users:register' %}">Inscription</a>
</form>

{% endblock content %}
