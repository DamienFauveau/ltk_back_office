{% extends "base.html" %}
{% block content %}
<h2>Toutes les oeuvres d'arts</h2>    
{% for artwork in artworks %}
    <div>
        <p>{{ artwork.name }}</p>
        <p>{{ artwork.height }}</p>
        <p>{{ artwork.width }}</p>
        <p>{{ artwork.artist.name }}</p>
        <a class="btn btn-primary" href="{% url 'artworks:artwork_show' artwork_id=artwork.id %}" role="button">Show</a> 
    </div>
    {% endfor %}
{% endblock content %}
