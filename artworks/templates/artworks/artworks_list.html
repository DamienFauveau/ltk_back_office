{% extends "base.html" %}
{% block title %}
	Liste des oeuvres
{% endblock %}
{% block content %}
<h2>Toutes les oeuvres d'arts</h2>    
{% for artwork in artworks %}
    <div>
        <p>{{ artwork.name }}</p>
        <p>{{ artwork.height }}</p>
        <p>{{ artwork.width }}</p>
        <p>{{ artwork.artist.name }}</p>
    </div>
    {% endfor %}
{% endblock content %}
