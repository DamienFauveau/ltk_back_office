{% extends "base.html" %}
{% block title %}
    Mise à jour d'une catégorie
{% endblock %}
{% block content %}   
<div class="container">
<h2>Mettre à jour d'une catégorie</h2>
<form method="POST" enctype="multipart/form-data" class="artist-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Valider</button>
    <button type="submit" name="delete_category">Supprimer</button>
</form></div>
{% endblock content %}
