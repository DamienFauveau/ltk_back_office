{% extends "base.html" %}
{% block title %}
    Update category
{% endblock %}
{% block content %}   
<div class="container">
<h2>Update category</h2>
<form method="POST" enctype="multipart/form-data" class="artist-form">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" name="delete_category">Delete</button>
</form></div>
{% endblock content %}
