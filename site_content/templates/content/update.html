{% extends "base.html" %}
{% block title %}
Modification du contenu du site
{% endblock %}
{% block content %}   
<div class="container">
    <h2>Modification du contenu du site</h2>

        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Valider</button>
    </form>
</div>
{% endblock content %}
