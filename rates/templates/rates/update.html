{% extends "base.html" %}
{% block title %}
    Update rate
{% endblock %}
{% block content %}   
<div class="container">
    <h2>Modification du taux</h2>
<form method="POST" enctype="multipart/form-data" class="artist-form">
    {% csrf_token %}  
    {{ form.as_p }}   
    <button type="submit" class="save btn btn-default">Save</button>
    <button type="submit" name="delete_rate">Delete</button>
</form>
</div>
{% endblock content %}
